<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="/Dashboard/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="dash.html">Dashboard</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="cafe.html">Cafés</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h2>Configurações</h2>
            </header>
            <div class="settings">
                <h3>Preferências do Usuário</h3>
                <form action="#" method="post">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Seu nome de usuário">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu email">

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha">

                    <label for="language">Idioma preferido:</label>
                    <select id="language" name="language">
                        <option value="pt-br">Português (Brasil)</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                    </select>

                    <label for="notification">Preferências de Notificação:</label>
                    <input type="checkbox" id="notification" name="notification" checked>
                    <label for="notification">Receber notificações por email</label>

                    <label for="theme">Tema:</label>
                    <select id="theme" name="theme">
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                    </select>

                    <button type="submit">Salvar configurações</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/Dashboard/scripts.js"></script>
</body>
</html>
