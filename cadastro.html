<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* Estilo adicional para o botão de cadastro */
        .btn-cadastro {
            background-color: #db4437;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-cadastro:hover {
            background-color: #db4437;
        }

        
    </style>
</head>

<body>
    <a href="home.html" class="back-link"> Voltar</a>
    <section class="forms-section">
        <h1 class="section-title">Cadastro</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-cadastro">
                    Cadastro
                    <span class="underline"></span>
                </button>
                <form class="form form-cadastro" id="cadastroForm">
                    <fieldset>
                        <div class="input-block">
                            <label for="signup-email">E-mail</label>
                            <input id="signup-email" type="email" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Senha</label>
                            <input id="signup-password" type="password" required>
                        </div>
                        <div class="input-block">
                            <label for="confirm-password">Confirme a Senha</label>
                            <input id="confirm-password" type="password" required>
                        </div>
                        <div class="input-block">
                            <div class="checkbox-container">
                                <input type="checkbox" id="terms-checkbox" required>
                                <label for="terms-checkbox">Eu li e concordo com os Termos de Serviços e Politicas de Privacidades</label>
                            </div>
                        </div>
                    </fieldset>
                    <button type="button" class="btn-cadastro" onclick="cadastrar()">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function cadastrar() {
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var termsCheckbox = document.getElementById("terms-checkbox");

            // Verificar se o checkbox dos termos de uso está marcado
            if (!termsCheckbox.checked) {
                alert("Por favor, concorde com os termos de uso para prosseguir.");
                return;
            }

            // Validar o formato do email usando uma expressão regular
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, insira um endereço de e-mail válido.");
                return;
            }

            // Validar a senha
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("A senha deve conter pelo menos 8 caracteres, uma letra maiúscula, uma letra minúscula, um número e um caractere especial.");
                return;
            }

            // Verificar se as senhas coincidem
            if (password !== confirmPassword) {
                alert("As senhas não coincidem.");
                return;
            }

            // Simular cadastro bem-sucedido
            alert("Cadastro realizado com sucesso!");
            // Redirecionar para a página de login
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
